<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo-unscreen.gif" alt="logo-convert" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/currency-gif2.gif" alt="seta" />

        <div class="currency-box">
          <img class="currency-img" src="./assets/dolar.png" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>

    <script src="JS/app.js"></script>
  </body>
</html>
